<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>payment Form</h1>
        <p>required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
       <fieldset>
           <legend>Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id="male" required> 
           
            Female <input type="radio" name="gender" id="female" required> 
        </p>
        
    
    </fieldset>
    <p> Address: <textarea name="address" id="address" cols="100" rows="8"></textarea> </p>
<p> Email: *  <input type="email" name="email" id="email" required>  </p>                                  </p>
<p>Pincode: *  <input type="number" name="pincode" id="pincode" required>  </p>
<hr>
<h2>Payment Information</h2>
<p>
    <select name="card_type" id="card_type" >
    <option value="">--Select a Card Type</option>
    <option value="visa">Visa</option>
    <option value="rupay">Rupay</option>
    <option value="mastercard">Mastercard</option>
</select>
</p>
<p>
    Card Number: *  <input type="number" name="card_number" id="card_number" required>
</p>
<p>
Expiuration Date: *  <input type="date" name="exp_date" id="exp_date" required>

</p>
<p>CVV: *  <input type="password" name="cvv" id="cvv" required></p>
<input type="submit" value="pay now">


    
    </form>
</body>
</html>
